<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon Page</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #FFFFFF" rotation="45 90 180">
        <a-assets>
            <img src="../AR Images/Mango2.png" id="lemon">
        </a-assets>
        <a-entity id="rotating-box" geometry="primitive: box; width: 2; height: 2; depth: 2" position="0 1.6 -2.5" material="src: #lemon">
        </a-entity>
    </a-scene>
    
    <script>
        // Get the rotating box entity
        var rotatingBox = document.querySelector("#rotating-box");
        
        // Add a component to make the box rotate
        rotatingBox.setAttribute("rotation", "0 0 0"); // Set the initial rotation
        rotatingBox.setAttribute("animation", {
            property: "rotation",
            dur: 20000, // Duration of rotation (in milliseconds)
            from: "0 0 0", // Starting rotation
            to: "0 360 0", // Ending rotation (Y-axis)
            loop: true // Loop the animation
        });
    </script>
    <script src="../../Assets/Scripts.js"></script>
</body>
</html>
